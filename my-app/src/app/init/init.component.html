<!--Binding page element in app component into HTML -->
<mat-card>
  <mat-card-header>
    <mat-card-title><h1>{{page.title}}</h1></mat-card-title>
    <mat-card-subtitle>{{page.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{page.content}}
  </mat-card-content>
  <iframe
    allow="microphone;"
    width="350"
    height="430"
    src="https://console.dialogflow.com/api-client/demo/embedded/6064b4f0-5e47-4e53-ad59-19bb42345da2">
  </iframe>


</mat-card>
