<!--Binding page element in app component into HTML -->
<mat-card>
  <mat-card-header>
    <mat-card-title><h1>{{page.title}}</h1></mat-card-title>
    <mat-card-subtitle>{{page.subtitle}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{page.content}}
  </mat-card-content>
  <app-chat-dialog></app-chat-dialog>

</mat-card>
